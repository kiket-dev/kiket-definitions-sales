model_version: "1.0"
board:
  id: sales-pipeline
  name: Sales Pipeline
  type: kanban
  description: Sales deal pipeline and opportunity tracking.
  workflow: sales

filters:
  issue_types:
    - lead
  workflows:
    - sales

columns:
  - key: leads
    name: Leads
    states:
      - lead
    color: secondary

  - key: qualified
    name: Qualified
    states:
      - qualified
    wip_limit: 20
    color: info

  - key: demo
    name: Demo Scheduled
    states:
      - demo_scheduled
    wip_limit: 10
    color: primary

  - key: proposal
    name: Proposal
    states:
      - proposal
    wip_limit: 15
    color: primary

  - key: negotiating
    name: Negotiating
    states:
      - negotiating
    wip_limit: 10
    color: warning

  - key: won
    name: Won
    states:
      - won
    color: success

swimlanes:
  enabled: true
  field: custom_fields.deal_size
  values:
    - value: enterprise
      label: "ğŸ’ Enterprise ($100k+)"
    - value: mid_market
      label: "ğŸ¢ Mid-Market ($25k-$100k)"
    - value: smb
      label: "ğŸª SMB ($5k-$25k)"
    - value: starter
      label: "ğŸŒ± Starter (<$5k)"

card_template:
  size: compact
  fields:
    primary:
      - title
      - assignee
    secondary:
      - custom_fields.company_name
      - custom_fields.deal_value
      - custom_fields.lead_score
      - custom_fields.next_action_date
  badges:
    - type: comments_count

quick_filters:
  - field: assignee
    label: My Deals
    value: "@me"
  - field: custom_fields.deal_size
    label: Enterprise
    value: enterprise
  - field: custom_fields.closing_this_month
    label: Closing This Month
    value: true
